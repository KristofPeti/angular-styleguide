name: webdriverio-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: Install
        run: npm ci
      - name: Test
        run: npm run e2e:wdio
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: logs
          path: logs
